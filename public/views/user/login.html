<form ng-submit="authenticate($event)" class="form-horizontal">

    <!-- Email address -->
    <div class="form-group">
        <div class="col-lg-3 text-right">
            <label for="email" class="control-label">Email Address </label>
        </div>
        <div class="col-lg-6">
            <input type="email" ng-model="user.email" class="form-control">
        </div>
    </div>

    <!-- Password -->
    <div class="form-group">
        <div class="col-lg-3 text-right">
            <label for="password" class="control-label">Password </label>
        </div>
        <div class="col-lg-6">
            <input type="password" ng-model="user.password" class="form-control">
        </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <button class="btn btn-default form-control" type="reset">Clear </button>
        </div>
        <div class="col-lg-3">
            <button class="btn btn-primary form-control" type="submit">Login</button>
        </div>
    </div>
</form>
